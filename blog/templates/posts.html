{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
    <h1> Posts</h1>
    
    {% for post in posts %}
        <h4>{{post.titulo}}</h4>
        <p>
            {{post.conteudo}}
        </p>
        <span><strong>{{post.criado_em}}</strong></span>

    {% endfor %}

{% endblock %}
